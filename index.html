<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="park color-white">Tic-Tac-Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Finger+Paint&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Radio Canada Big', sans-serif; text-align: center; background-color: #faa275 }
        #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin: 20px auto; }
        .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; background-color: #eee; font-size: 2em; cursor: pointer; }
        .cell:hover { background-color: peachpuff }
        #leaderboard { margin-top: 20px; background-color: peachpuff; }
        li{text-align: start; }
        .container{background-color: #bd93bd;}
        .color-white{color: white;}
       
    </style>
        
</head>
<body>
    <h1 class="color-white">Tic-Tac-Toe</h1>
    <label for="playerName">Enter your name:</label>
    <input type="text" id="playerName">
    <button onclick="startGame()" class="btn btn-primary  btn-sm btn-outline-light" >Start Game</button>
    <div class="container m-5 ">
      <section id="testimonial">
          <div class="p-5 text-center bg-body-tertiary">
            <div class="container py-5 ">
              <h2 id="message"></h2>
  <div id="board" class=" container align-items-center justify-content-center"></div>
  </div>
</div>
</div>
    
    
    <div id="leaderboard">
      <div class="feature col d-flex align-items-center">
          <div class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trophy" viewBox="0 0 16 16">
                  <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5q0 .807-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33 33 0 0 1 2.5.5m.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935m10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935M3.504 1q.01.775.056 1.469c.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.5.5 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667q.045-.694.056-1.469z"/>
                </svg>

          </div>
          <h3 class="fs-2 text-body-emphasis font-serif mb-0"><span class="highlight">Leaderboard</span>.</h3>
      </div>
  </div>
  
    <ol id="leaderboardList"></ol>

    

</body>
<script src="main.js"></script>

    
</html>
